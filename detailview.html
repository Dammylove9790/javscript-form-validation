<!doctype html>
<html lang="en">
  <head>
    <title>
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
<body>
<div class="container-fluid p-3">

    <div class="container mb-5 col-lg-5 col-md-8 mx-auto">
    <h1 class="my-3 text-center">Details</h1>
      <div class="detail_view" name="detail_view"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Name:</label>
          <input type="text" id="fullname" class="form-control" name="fullname" onkeyup="">
          <small id="fullname_error" class="text-danger"></small>
        </div>

        <div class="form-group">
          <label for="phone_number" class="form-label">Phone Number:</label>
          <input type="text" id="phone_number" class="form-control" name="phone_number">
          <small id="phone_number_error" class="text-danger"></small>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="text" id="email" class="form-control" name="email">
          <small id="email_error" class="text-danger"></small>
        </div>

        <div class="form-group">
          <label for="image" class="form-label">Uploud Image</label>
          <input type="file" id="image" class="form-control" name="image">
          <small id="image_error" class="text-danger"></small>
        </div>

        <div class="form-group">
          <button class="btn btn-primary my-4" type="submit"> Check Error </button>
        </div>
      </form>

    </div>

</div>

    
    <script src="script.js"></script>
</body>
</html>
